<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/wmz2oik.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/38d533606a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script src="js/javascript.js" defer></script>
    <title>Portfolio</title>
</head>

<body>
    <header>
        <nav class="navbar row">
            <li class="logo col-xs-12 col-sm-6"><a href="home.html">lynn nijboer</a></li>
            <ul class="mobile-nav col-xs-12 col-sm-6">
                <li><a href="home.html">home</a></li>
                <li><a href="portfolio.html">portfolio</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>
    </header>
    <div id="contact">
        <h2>Contact me</h2>
        <div class="contact-block">
            <div class="formbold-main-wrapper">
                <div class="formbold-form-wrapper">
                    <form action="https://formbold.com/s/FORM_ID" method="POST">
                        <div class="formbold-mb-5">
                            <label for="name" class="formbold-form-label"> Full Name </label>
                            <input type="text" name="name" id="name" placeholder="Full Name"
                                class="formbold-form-input" />
                        </div>

                        <div class="formbold-mb-5">
                            <label for="email" class="formbold-form-label"> Email Address </label>
                            <input type="email" name="email" id="email" placeholder="Enter your email"
                                class="formbold-form-input" />
                        </div>

                        <div class="formbold-mb-5">
                            <label for="subject" class="formbold-form-label"> Subject </label>
                            <input type="text" name="subject" id="subject" placeholder="Enter your subject"
                                class="formbold-form-input" />
                        </div>

                        <div class="formbold-mb-5">
                            <label for="message" class="formbold-form-label"> Message </label>
                            <textarea rows="6" name="message" id="message" placeholder="Type your message"
                                class="formbold-form-input"></textarea>
                        </div>

                        <div>
                            <button class="formbold-btn">submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <div class="footer-box">
            <div class="footer-box_content row">
                <div class="footer-box_text mobile-space col-sm-6">
                    <h3>Socials</h3>
                    <p>Linked in <i class="fa-brands fa-linkedin"></i></p>
                    <p>Instagram <i class="fa-brands fa-instagram"></i></p>
                </div>
                <div class="footer-box_text  col-sm-6">
                    <h3>Email</h3>
                    <p>lynnnijboer12@gmail.com</p>
                </div>
            </div>
        </div>
    </div>
</body>
